    var b = Number(prompt('请输入B'))
    var c = a + b
    console.log(c)
</script>

<script id="ch0103/02">
    var a = Number(prompt('请输入A'))
    var b = Number(prompt('请输入B'))
    var c = Number(prompt('请输入C'))
    var result = (a + b) * c
    console.log(result)
</script>

<script id="ch0103/03">
    var a = Number(prompt('请输入A'))
    var b = Number(prompt('请输入B'))
    var c = Number(prompt('请输入C'))
    var result = Math.floor((a + b) / c)
    console.log(result)
</script>
<script id="ch0103/04">
    var a = Number(prompt('请输入A'))
    var b = Number(prompt('请输入B'))
    var c = Math.floor(a / b)
    var d = a % b
    console.log(c + ' ' + d)
</script>
<script id="ch0103/05">
    var a = Number(prompt('请输入A'))
    var b = Number(prompt('请输入B'))
    var c = a / b.toPrecision(9)
    console.log(c)
</script>
<script id="ch0103/06">
    var a = Number(prompt('确诊'))
    var b = Number(prompt('死亡'))
    var c = a / b.toPrecision(3) + "%"
    console.log(c)
</script>
<script id="ch0103/07">
    var x = Number(prompt('请输入X'))
    var a = Number(prompt('请输入A'))
    var b = Number(prompt('请输入B'))
    var c = Number(prompt('请输入C'))
    var d = Number(prompt('请输入D'))
    var result = (a * x * x * x + b * x * x + c * x + d).toPrecision(7)
    console.log(result)

</script>
<script id="ch0103/08">
    var f = Number(prompt('请输入F'))
    var c = 5 * (f - 32) / 9
    console.log(c.toPrecision(5))

</script>
<script id="ch0103/09">
    var r = Number(prompt('请输入R'))
    var pi = 3.14159
    var d = (2 * r).toPrecision(4)
    var round = (2 * pi * r).toPrecision(4)
    var s = (pi * r * r).toPrecision(4)
    console.log(d, round, s)


</script>
<script id="ch0103/10">
    var a = Number(prompt('R1'))
    var b = Number(prompt('R2'))
    var c = 1 / (1 / a + 1 / b)
    console.log(c.toPrecision(2))


</script>
