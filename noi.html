<script id="ch0103/17">
    var xa = Number(prompt('请输入a 点的 x 轴数值'))
    var ya = Number(prompt('请输入a 点的 y 轴数值'))
    var xb = Number(prompt('请输入b 点的 x 轴数值'))
    var yb = Number(prompt('请输入b 点的 y 轴数值'))
    var xc = Number(prompt('请输入c 点的 x 轴数值'))
    var yc = Number(prompt('请输入c 点的 y 轴数值'))

    var ab = (((xb - xa) ** 2) + ((yb - ya) ** 2)) ** 0.5
    var ac = (((xc - xa) ** 2) + ((yc - ya) ** 2)) ** 0.5
    var bc = (((xb - xc) ** 2) + ((yb - yc) ** 2)) ** 0.5

    var s = (ab + ac + bc) / 2 // 计算半周长

    var area = (s * (s - ab) * (s - ac) * (s - bc)) ** 0.5 // 海伦公式计算三角形面积
    console.log(area.toFixed(2))
</script>

<script id="ch0104/20">
    var a = Number(prompt('请输入a的值'))
    var b = Number(prompt('请输入b的值'))
    var c = Number(prompt('请输入c的值'))
    var x1
    var x2

    var delta = b * b - 4 * a * c

    var realPart = 0.0
    var x1Imaginary = 0.0
    var x2Imaginary = 0.0

    if (delta < 0) {
        realPart = ((-b) / (2 * a)).toFixed(5)
        x1Imaginary = (Math.sqrt(-delta) / (2 * a)).toFixed(5)
        if (x1Imaginary >= 0) {
            x1 = realPart + "+" + x1Imaginary + 'i'
        } else {
            x1 = '' + realPart + x1Imaginary + 'i'
        }

        x2Imaginary = (-(Math.sqrt(-delta) / (2 * a))).toFixed(5)
        if (x2Imaginary >= 0) {
            x2 = realPart + '+' + x2Imaginary + 'i'
        } else {
            x2 = '' + realPart + x2Imaginary + 'i'
        }

        console.log('x1=' + x1 + ';' + 'x2=' + x2)
    } else if (delta > 0) {
        x1 = ((-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)).toFixed(5)
        x2 = ((-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)).toFixed(5)
        console.log("x1=" + x1 + ";x2=" + x2)
    } else {
        x1 = x2 = ((-b) / (2 * a)).toFixed(5)
        console("x1=x2=" + x1)
    }

</script>

    }

<script id="ch0105/18">
    var n = Number(prompt('请输入整数N：'));  // 读取疗法组数
    var i = 0;

    // 读取鸡尾酒疗法的数据
    var duizhaototal = Number(prompt('请输入鸡尾酒疗法的总病例数：'));
    var duizhaoeffective = Number(prompt('请输入鸡尾酒疗法的有效病例数：'));
    var duizhao = (duizhaoeffective / duizhaototal) * 100;  // 计算鸡尾酒疗法的有效率

    // 使用 while 循环处理 n-1 组改进疗法的数据
    while (i < n - 1) {
        var x = Number(prompt('请输入改进疗法的总病例数：'));
        var y = Number(prompt('请输入改进疗法的有效病例数：'));
        var rate = (y / x) * 100;  // 计算改进疗法的有效率
        var cha = rate - duizhao;  // 计算差距

        if (cha > 5) {
            console.log('better');
        } else if (cha < -5) {
            console.log('worse');
        } else {
            console.log('same');
        }

        i++;  // 增加计数器
    }
</script>

<script id="ch0105/20">
    // 输入初始高度
    var initialHeight = Number(prompt("请输入球的初始高度："));

    // 初始化变量
    var totalDistance = 0; // 总经过的距离
    var currentHeight = initialHeight; // 当前的弹跳高度

    // 模拟计算
    for (let i = 1; i <= 10; i++) {
        totalDistance += currentHeight; // 下落距离
        if (i < 10) { // 第10次不再反弹
            totalDistance += currentHeight / 2; // 上升距离
        }
        currentHeight /= 2; // 弹跳高度减半
    }

    // 输出结果
    console.log(totalDistance); // 第10次落地时总距离
    console.log(currentHeight); // 第10次反弹高度


</script>
