<script id="ch0103/09">
    var r = Number(prompt('请输入R')).toFixed(4)
    var pi = 3.14159
    var d = (2 * r).toFixed(4)
    var round = (2 * pi * r).toFixed(4)
    var s = (pi * r * r).toFixed(4)
    console.log(d, round, s)


</script>

<script id="ch0103/14">

    var tongshu = Math.trunc(Math.ceil(20 / yitong / 1000))
    console.log(tongshu)

</script>
