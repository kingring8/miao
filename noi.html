<script id="ch0103/17">
    var xa = Number(prompt('请输入a 点的 x 轴数值'))
    var ya = Number(prompt('请输入a 点的 y 轴数值'))
    var xb = Number(prompt('请输入b 点的 x 轴数值'))
    var yb = Number(prompt('请输入b 点的 y 轴数值'))
    var xc = Number(prompt('请输入c 点的 x 轴数值'))
    var yc = Number(prompt('请输入c 点的 y 轴数值'))

    var ab = (((xb - xa) ** 2) + ((yb - ya) ** 2)) ** 0.5
    var ac = (((xc - xa) ** 2) + ((yc - ya) ** 2)) ** 0.5
    var bc = (((xb - xc) ** 2) + ((yb - yc) ** 2)) ** 0.5

    var s = (ab + ac + bc) / 2 // 计算半周长

    var area = (s * (s - ab) * (s - ac) * (s - bc)) ** 0.5 // 海伦公式计算三角形面积
    console.log(area.toFixed(2))
</script>

<script id="ch0104/20">
    var a = Number(prompt('请输入a的值'))
    var b = Number(prompt('请输入b的值'))
    var c = Number(prompt('请输入c的值'))
    var x1
    var x2

    var delta = b * b - 4 * a * c

    var realPart = 0.0
    var x1Imaginary = 0.0
    var x2Imaginary = 0.0

    if (delta < 0) {
        realPart = ((-b) / (2 * a)).toFixed(5)
        x1Imaginary = (Math.sqrt(-delta) / (2 * a)).toFixed(5)
        if (x1Imaginary >= 0) {
            x1 = realPart + "+" + x1Imaginary + 'i'
        } else {
            x1 = '' + realPart + x1Imaginary + 'i'
        }

        x2Imaginary = (-(Math.sqrt(-delta) / (2 * a))).toFixed(5)
        if (x2Imaginary >= 0) {
            x2 = realPart + '+' + x2Imaginary + 'i'
        } else {
            x2 = '' + realPart + x2Imaginary + 'i'
        }

        console.log('x1=' + x1 + ';' + 'x2=' + x2)
    } else if (delta > 0) {
        x1 = ((-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)).toFixed(5)
        x2 = ((-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)).toFixed(5)
        console.log("x1=" + x1 + ";x2=" + x2)
    } else {
        x1 = x2 = ((-b) / (2 * a)).toFixed(5)
        console("x1=x2=" + x1)
    }

</script>

        if (cha > 5) {
            console.log('better');
        } else if (cha < -5) {

        } else {
            console.log('same');
        }

        i++;  // 增加计数器
    }

<script id="ch0105/22">
    var deposit = 0
    var pocketMoney = 300
    var times = 12
    var budget = 0
    var blance = 0
    var temp = 0
    var blance = 0 //每月的结余,也就是减去存款和预算的钱
    var temp = 0

    for (var i = 0; i < times; i++) {
        budget = +prompt((i + 1) + '月的预算是多少钱?')
        if (pocketMoney + blance < budget) {
            console.log('-' + (i + 1))
            break
        } else {
            blance = pocketMoney + blance - budget
            if (blance >= 100) {
                temp = blance - (blance % 100)

<script id="sqrt">
    // 获取输入的数字
    let number = parseFloat(prompt("请输入一个正数："));

    // 初始猜测值为 number / 2（可以选择其他合适的初始值）
    let guess = number / 2;
    let tolerance = 0.0001; // 精度，控制小数点后3位

    // 使用牛顿迭代法进行计算
    while (Math.abs(guess * guess - number) > tolerance) {
        guess = (guess + number / guess) / 2;
    }

    // 输出结果，保留三位小数
    console.log(`${guess.toFixed(3)}`);

</script>
